# This workflow will install Python dependencies and run tests with pytest
# For more information see: https://vilisimo.com/blog/setting-up-pytest-with-github-actions/

name: Regression tests

on:
  push:
    branches: [ "main", "integration_testing" ]
  pull_request:
    branches: [ "main", "integration_testing" ]

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - uses: actions/cache@v3
      id: cache
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.*') }}
        restore-keys: | 
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install -r requirements.txt
        python setup.py install
    - name: Test with pytest
      run: |
        cd ./tests/regression_tests
        pytest
